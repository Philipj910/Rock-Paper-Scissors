<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="container">
        <div class="header">
            <h1>ROCK PAPER SCISSORS</h1>
        </div>
        <div class="options">
            <button id = "rock"><img src="images/rock.png"></button>
            <button id = "paper"><img src="images/paper.png"></button>
            <button id = "scissors"><img src="images/scissors.png"></button>
        </div>
        <div id="scoreBoard">
            <div class = "board" id = "results">Results: <p id = "showResults">First to 5 wins!</p></div>
            <div class = "board" id = "playerScore">Player Score: <p id = "playerPoints">0</p></div>
            <div class = "board" id = "computerScore">Computer Score: <p id = "computerPoints">0</p></div>
        </div>
    </div>
<script src="script.js"> 

</script>
</body>
</html>
